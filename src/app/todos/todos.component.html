<div class="konten" fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex="480px">
        <mat-card-header>
            <mat-card-title>ToDo</mat-card-title>
            <mat-card-subtitle>Planning Management</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field fxFill>
                <input matInput placeholder="What you want to do?"/>
            </mat-form-field>
            <mat-list>
                <mat-list-item>Todo 1</mat-list-item>
                <mat-list-item>Todo 2</mat-list-item>
                <mat-list-item>Todo 3</mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
